<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="som.js"></script>
  <script src="points.js"></script>
  <script src="main.js"></script>
  <title>
    Self Organizing Map
  </title>
</head>

<body>
  <canvas id="cvs" width="500px" height="500px" class="canvasStyle1"></canvas>
  <br>
  <button onClick="buttonClick()" class="buttonStyle1">Start Self-Organizing</button>
  <button onClick="dataClassification()">Classify Data</button>
  <span id="epochCounter">Number of epoch/training : 0</span>
  <script>
	for(var i = 0; i<dataPoints.length; i++)
	{
		drawPoints(dataPoints[i],"#f99");
		if(i<weightPoints.length)
		{
			drawPoints(weightPoints[i],"#99f");
		}
	}
  </script>

</body>
</html>
